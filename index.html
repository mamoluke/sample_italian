<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Sample Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Playfair Display と Noto Sans JP を利用した美しいタイポグラフィ -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 背景色が変化するオーバーレイ -->
  <div class="background-overlay"></div>
  <!-- カスタムカーソル -->
  <div class="cursor"></div>

  <!-- 各セクション（縦スクロールで全画面表示） -->
  <section id="about" class="section">
    <div class="content">
      <h1 class="animate">About us</h1>
      <p class="animate">私たちの物語へようこそ。</p>
    </div>
  </section>

  <section id="menu" class="section">
    <div class="content">
      <h1 class="animate">メニュー</h1>
      <p class="animate">美味しさをお届けします。</p>
    </div>
  </section>

  <section id="access" class="section">
    <div class="content">
      <h1 class="animate">アクセス</h1>
      <p class="animate">ここから簡単に辿り着けます。</p>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="content">
      <h1 class="animate">予約・問い合わせ</h1>
      <p class="animate">今すぐご予約ください。</p>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
